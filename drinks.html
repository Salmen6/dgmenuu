<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drinks Menu | Sunrise Café</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Quicksand:wght@300;400;500&display=swap');
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #FFF9F0;
        }
        .logo {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%23F8B400"/><path d="M50 20 L60 50 L50 80 L40 50 Z" fill="%23FFFFFF"/><circle cx="50" cy="50" r="15" fill="%23FFFFFF"/></svg>');
        }
        .category-card {
            transition: all 0.3s ease;
            background-size: cover;
            background-position: center;
            height: 180px;
        }
        .category-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="max-w-md mx-auto p-4 pb-8">
    <!-- Header -->
    <header class="text-center mb-8">
        <div class="logo w-20 h-20 mx-auto bg-cover rounded-full mb-3 shadow-md"></div>
        <h1 class="text-3xl font-serif font-bold text-amber-800">Sunrise Café</h1>
        <p class="text-amber-600">Drinks Menu</p>
    </header>

    <!-- Drink Categories -->
    <div class="grid gap-5">
        <!-- Smoothies -->
        <a href="smoothies.html" class="category-card rounded-xl shadow-md relative overflow-hidden" 
           style="background-image: url('smoothies.jpg')">
            <div class="absolute inset-0 bg-black/30 flex items-center justify-center">
                <h2 class="text-white text-2xl font-serif font-bold drop-shadow-lg">Smoothies</h2>
            </div>
        </a>

        <!-- Milkshakes -->
        <a href="milkshakes.html" class="category-card rounded-xl shadow-md relative overflow-hidden" 
           style="background-image: url('milkshakes.jpg')">
            <div class="absolute inset-0 bg-black/30 flex items-center justify-center">
                <h2 class="text-white text-2xl font-serif font-bold drop-shadow-lg">Milkshakes</h2>
            </div>
        </a>

        <!-- Coffee -->
        <a href="coffee.html" class="category-card rounded-xl shadow-md relative overflow-hidden" 
           style="background-image: url('coffee.jpg')">
            <div class="absolute inset-0 bg-black/30 flex items-center justify-center">
                <h2 class="text-white text-2xl font-serif font-bold drop-shadow-lg">Coffee</h2>
            </div>
        </a>

        <!-- Soda -->
        <a href="soda.html" class="category-card rounded-xl shadow-md relative overflow-hidden" 
           style="background-image: url('soda.jpg')">
            <div class="absolute inset-0 bg-black/30 flex items-center justify-center">
                <h2 class="text-white text-2xl font-serif font-bold drop-shadow-lg">Soda</h2>
            </div>
        </a>
    </div>

    <!-- Back Button -->
    <div class="mt-8 text-center">
        <a href="index.html" class="inline-block px-6 py-2 bg-amber-100 text-amber-800 rounded-full shadow-sm">
            ← Back to Main Menu
        </a>
    </div>
</body>
</html>
