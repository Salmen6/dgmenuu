<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Popular Items | Sunrise Café</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Quicksand:wght@300;400;500&display=swap');

    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #FFF9F0;
    }

    .scrolling-wrapper {
      display: flex;
      flex-wrap: nowrap;
      overflow: hidden;
      position: relative;
    }

    .scroll-content {
      display: flex;
      animation: scroll 40s linear infinite;
    }

    .popular-item {
      flex: 0 0 auto;
      width: 80px;
      margin-right: 1rem;
      transition: transform 0.3s;
    }

    .popular-item:hover {
      transform: translateY(-3px);
    }

    @keyframes scroll {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    .scroll-content > * {
      scroll-snap-align: start;
    }

    /* Hide scrollbar for smoother design */
    .scrolling-wrapper::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body class="max-w-md mx-auto">
  <!-- Navbar -->
  <nav class="sticky top-0 z-20 bg-[#FFF9F0] shadow-md py-3 px-4">
    <div class="flex items-center gap-4">
      <span class="font-bold text-lg text-amber-800 whitespace-nowrap">☕ Popular</span>
      <div class="scrolling-wrapper w-full">
        <!-- Double content for smooth infinite scroll -->
        <div class="scroll-content">

          <a href="#" class="popular-item text-center">

          </a>
          <a href="#" class="popular-item text-center">

            <p class="text-xs mt-1 text-amber-800 truncate">Mango Mania</p>
          </a>
          <a href="#" class="popular-item text-center">
            <div class="w-12 h-12 mx-auto bg-cover bg-center rounded-full shadow" style="background-image: url('img/green-smoothie-thumb.jpg')"></div>
            <p class="text-xs mt-1 text-amber-800 truncate">Green Glow</p>
          </a>
          <!-- Item Set 2 (duplicated for looping) -->

            <p class="text-xs mt-1 text-amber-800 truncate">Green Glow</p>
          </a>
        </div>
      </div>
    </div>
  </nav>


</body>
</html>
