<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Items | Sunrise Caf√©</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Quicksand:wght@300;400;500&display=swap');
        
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #FFF9F0;
        }
        
        .scrolling-wrapper {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none; /* Firefox */
        }
        
        .scrolling-wrapper::-webkit-scrollbar {
            display: none; /* Chrome/Safari */
        }
        
        .popular-item {
            flex: 0 0 auto;
            transition: transform 0.3s;
        }
        
        .popular-item:hover {
            transform: translateY(-3px);
        }
        
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-100px * 6)); }
        }
        
        .auto-scroll {
            animation: scroll 30s linear infinite;
        }
    </style>
</head>
<body class="max-w-md mx-auto">
    <!-- Popular Items Navbar -->
    <nav class="sticky top-0 z-10 bg-white shadow-sm py-2 px-4">
        <div class="flex items-center">
            <span class="font-bold text-amber-800 mr-3 whitespace-nowrap">Popular</span>
            
            <div class="relative w-full overflow-hidden">
                <div class="scrolling-wrapper auto-scroll">
                    <!-- Drink Items -->
                    <a href="smoothies.html#berry-blast" class="popular-item mx-2 w-20 text-center">
                        <div class="w-12 h-12 mx-auto bg-cover rounded-full" style="background-image: url('img/berry-smoothie-thumb.jpg')"></div>
                        <p class="text-xs mt-1 text-amber-800 truncate">Berry Smoothie</p>
                    </a>
                    
                    <a href="coffee.html#cappuccino" class="popular-item mx-2 w-20 text-center">
                        <div class="w-12 h-12 mx-auto bg-cover rounded-full" style="background-image: url('img/cappuccino-thumb.jpg')"></div>
                        <p class="text-xs mt-1 text-amber-800 truncate">Cappuccino</p>
                    </a>
                    
                    <!-- Dessert Items -->
                    <a href="desserts.html#tiramisu" class="popular-item mx-2 w-20 text-center">
                        <div class="w-12 h-12 mx-auto bg-cover rounded-full" style="background-image: url('img/tiramisu-thumb.jpg')"></div>
                        <p class="text-xs mt-1 text-amber-800 truncate">Tiramisu</p>
                    </a>
                    
                    <a href="desserts.html#lava-cake" class="popular-item mx-2 w-20 text-center">
                        <div class="w-12 h-12 mx-auto bg-cover rounded-full" style="background-image: url('img/lava-cake-thumb.jpg')"></div>
                        <p class="text-xs mt-1 text-amber-800 truncate">Lava Cake</p>
                    </a>
                    
                    <!-- More Items -->
                    <a href="milkshakes.html#chocolate" class="popular-item mx-2 w-20 text-center">
                        <div class="w-12 h-12 mx-auto bg-cover rounded-full" style="background-image: url('img/chocolate-shake-thumb.jpg')"></div>
                        <p class="text-xs mt-1 text-amber-800 truncate">Chocolate Shake</p>
                    </a>
                    
                    <a href="soda.html#lemon-lime" class="popular-item mx-2 w-20 text-center">
                        <div class="w-12 h-12 mx-auto bg-cover rounded-full" style="background-image: url('img/lemon-lime-thumb.jpg')"></div>
                        <p class="text-xs mt-1 text-amber-800 truncate">Lemon Lime</p>
                    </a>
                    
                    <!-- Duplicate items for seamless looping -->
                    <a href="smoothies.html#berry-blast" class="popular-item mx-2 w-20 text-center">
                        <div class="w-12 h-12 mx-auto bg-cover rounded-full" style="background-image: url('img/berry-smoothie-thumb.jpg')"></div>
                        <p class="text-xs mt-1 text-amber-800 truncate">Berry Smoothie</p>
                    </a>
                    
                    <a href="coffee.html#cappuccino" class="popular-item mx-2 w-20 text-center">
                        <div class="w-12 h-12 mx-auto bg-cover rounded-full" style="background-image: url('img/cappuccino-thumb.jpg')"></div>
                        <p class="text-xs mt-1 text-amber-800 truncate">Cappuccino</p>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Demo Content -->
    <div class="p-4">
        <h1 class="text-2xl font-bold text-amber-800 mb-4">Main Content Page</h1>
        <p class="text-amber-700">This is where your regular page content would appear below the popular items navbar.</p>
    </div>

    <script>
        // Pause animation on hover
        const scrollContainer = document.querySelector('.scrolling-wrapper');
        
        scrollContainer.addEventListener('mouseenter', () => {
            scrollContainer.style.animationPlayState = 'paused';
        });
        
        scrollContainer.addEventListener('mouseleave', () => {
            scrollContainer.style.animationPlayState = 'running';
        });
    </script>
</body>
</html>
